version: '3.1'

services:
  db-dev:
    extends:
      file: docker-compose.base.yml
      service: db
    ports:
      - ${DB_PORT}:5432
    volumes:
      - ./docker-data/db:/var/lib/postgresql/data
  redis-dev:
    ports:
      - ${REDIS_PORT}:6379
    extends:
      file: docker-compose.base.yml
      service: redis
    volumes:
      - ./docker-data/redis:/data