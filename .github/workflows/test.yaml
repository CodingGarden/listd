name: Run Tests
on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    environment: test
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm ci
      - run: cp .env.example .env
      - run: npx svelte-kit sync
      - run: npm run check
      - run: npm run lint
      - run: npx playwright install
      - run: sh ./scripts/create-test-env.sh && npm test
