version: '3.1'
services:
    app:
      build:
        dockerfile: Dockerfile
        target: production
      depends_on:
        - db
      restart: always
      ports:
        - 5173:5173

      environment:
        AUTH_SECRET: ${AUTH_SECRET}
        GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
        GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}